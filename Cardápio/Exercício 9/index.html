<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Supimpa</title>
</head>
<body>
    <!-- Essa página terá o JS incorporado nela -->
    <script>
        function escolhaBebida (escolha) {
            var saudacao = "Olá caro(a) cliente, o que vai desejar? Temos essas opções:\n"
            var bebidas = "1 - Refrigerante \n 2 - Suco natural \n 3 - Chá gelado"
            
            return prompt(saudacao + bebidas)
        }
        
        var pedido = escolhaBebida()

        function mostra () {
            if (pedido == 1 || pedido == "refrigerante" || pedido == "Refrigerante") {
                document.write("Você escolheu um refrigerante.")
            } else if (pedido == 2 || pedido == "suco natural" || pedido == "Suco natural") {
                document.write("Você escolheu um suco natural.")
            } else if (pedido == 3 || pedido == "chá gelado" || pedido == "Chá gelado") {
                document.write("Você escolheu um chá gelado.")
            }
        }

        mostra()
    </script>
</body>
</html>
